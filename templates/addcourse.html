{% extends 'template.html' %}
{% block content %}

<h2 class="subheader">Add the Course from here </h2>

<div class="form_container">
  <h2 class="log_header">Enter details below:</h2>
  <form method = "POST">
    <div class="form_item">
      <label for = ""></label>
      <input type = "text" name = "username" placeholder="Username" required></input>
    </div>
  
    <div class="form_item">
      <label for = ""></label>
      <input type = "text" name = "course" placeholder="Course Code" required></input>
    </div>
  
    <div class="buttonpanel">
      <button tupe="submit" value = "Add" class="log_button">Add</button>
    </div>
  
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="opt_message">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
  
  </form>
</div>

{% endblock %}
